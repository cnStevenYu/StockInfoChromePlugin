<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="jq.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="popup.js"></script>
    <style>
        body {
            width: 300px;
            margin: 10px auto;
            font-family: "Lucida Sans", Arial, "Microsoft YaHei", "微软雅黑";
            font-size: 12px;
            color: #444;
            padding-left: 10px;
            padding-right: 10px;
        }
        h5 {
            margin-top: 2px;
            margin-bottom: 2px;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row" style="font-size: 4px">
        <div class="col-xs-4 col-sm-4">上证指数</div>
        <div class="col-xs-4 col-sm-4">深证成指</div>
        <div class="col-xs-4 col-sm-4">恒生指数</div>
    </div>
    <div class="row" style="font-size: 8px;">
        <div class="col-xs-4 col-sm-4">
            <h5><span id="ShPrice"></span></h5>
        </div>
        <div class="col-xs-4 col-sm-4">
            <h5><span  id="SzPrice"></span></h5>
        </div>
        <div class="col-xs-4 col-sm-4">
            <h5><span  id="HsPrice"></span></h5>
        </div>
    </div>
    <div class="row" style="font-size: 4px">
        <div class="col-xs-4 col-sm-4">
            <span id="ShIns"></span>
        </div>
        <div class="col-xs-4 col-sm-4">
            <span id="SzIns"></span>
        </div>
        <div class="col-xs-4 col-sm-4">
            <span id="HsIns"></span>
        </div>
    </div>
    <div class="row">

        <div class="col-sm-12">
            <table class="table table-hover" id="result">
                <thead>
                <tr>
                    <th>股票</th>
                    <th>最新价</th>
                    <th>涨跌幅</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

    <div class="row" style="margin: -1">
        <div class="col-xs-6 col-sm-6" style="padding-right: 1px">
            <input type="text" class="form-control" placeholder="6位股票编号" id="StockID"/>
        </div>

        <div class="col-xs-6 col-sm-6" style="padding-left: 2px">
            <div class="btn-group">
                <button type="button" class="btn btn-primary btn-sm" id="AddID">Add</button>
                <button type="button" class="btn btn-warning btn-sm" id="DelID">Del</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
