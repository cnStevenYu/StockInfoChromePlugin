<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/jq.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/popup.js"></script>
    <style>
        body {
            width: 300px;
            margin: 10px auto;
            font-family: "Lucida Sans", Arial, "Microsoft YaHei", "微软雅黑";
            font-size: 12px;
            color: #444;
            padding-left: 10px;
            padding-right: 10px;
        }
        h5 {
            margin-top: 2px;
            margin-bottom: 2px;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row" style="font-size: 4px">
        <div class="col-xs-4 col-sm-4">上证指数</div>
        <div class="col-xs-4 col-sm-4">深证成指</div>
        <div class="col-xs-4 col-sm-4">恒生指数</div>
    </div>
    <div class="row" style="font-size: 8px;">
        <div class="col-xs-4 col-sm-4">
            <h5><span id="ShPrice"></span></h5>
        </div>
        <div class="col-xs-4 col-sm-4">
            <h5><span  id="SzPrice"></span></h5>
        </div>
        <div class="col-xs-4 col-sm-4">
            <h5><span  id="HsPrice"></span></h5>
        </div>
    </div>
    <div class="row" style="font-size: 4px">
        <div class="col-xs-4 col-sm-4">
            <span id="ShIns"></span>
        </div>
        <div class="col-xs-4 col-sm-4">
            <span id="SzIns"></span>
        </div>
        <div class="col-xs-4 col-sm-4">
            <span id="HsIns"></span>
        </div>
    </div>
    <div class="row">

        <div class="col-sm-12">
            <table class="table table-hover" id="result" style="margin-bottom: 5px">
                <thead>
                <tr>
                    <th>股票</th>
                    <th>最新价</th>
                    <th>涨跌幅</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

    <div class="row" style="margin: -1">
        <div class="col-xs-8 col-sm-8" style="padding-right: 1px">
            <input type="text" class="form-control" placeholder="6位股票编号" id="StockID"/>
        </div>

        <div class="col-xs-4 col-sm-4" style="padding-left: 5px; padding-top: 2px">
            <div class="btn-group">
                <button type="button" class="btn btn-primary btn-sm" id="AddID">A</button>
                <button type="button" class="btn btn-warning btn-sm" id="DelID">D</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12" id="Alert">
            <!--
            <div class="alert alert-success" style="padding: 5px; margin-bottom: 0px">
                <a href="#" class="close" data-dismiss="alert" aria-label="close" style="font-size: inherit">&times;</a>
                <strong>添加成功!</strong>
            </div>
            -->
        </div>
    </div>
</div>

</body>
</html>
